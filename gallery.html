<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Angels Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Star Angels">
        </div>
    </header>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="home fade-in-initial">
            <a href="index.html"><button class="home-button">Home</button></a>
        </div>
        <div class="masonry-grid fade-in-initial">
            <div class="masonry-item" data-category="passenger"><img src="images/gallery7.jpg" alt="Passenger Spaceship"></div>
            <div class="masonry-item" data-category="cargo"><img src="images/gallery5.jpg" alt="Cargo Spaceship"></div>
            <div class="masonry-item" data-category="military"><img src="images/gallery3.jpg" alt="Military Spaceship"></div>
            <div class="masonry-item" data-category="exploration"><img src="images/gallery8.jpg" alt="Exploration Spaceship"></div>
            <div class="masonry-item" data-category="passenger"><img src="images/gallery4.jpg" alt="Passenger Spaceship"></div>
            <div class="masonry-item" data-category="cargo"><img src="images/gallery6.jpg" alt="Cargo Spaceship"></div>
            <div class="masonry-item" data-category="military"><img src="images/gallery1.jpg" alt="Military Spaceship"></div>
            <div class="masonry-item" data-category="exploration"><img src="images/gallery2.jpg" alt="Exploration Spaceship"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024</p>
        <div class="quick-links">
            <a href="index.html#hero">Home</a>
            <a href="index.html#featured-spaceships">Spaceships</a>
            <a href="index.html#about">About Us</a>
            <a href="gallery.html">Gallery</a>
            <a href="index.html#contact">Contact</a>
        </div>
        <div class="newsletter">
            <button type="submit">Subscribe</button>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleryItems = document.querySelectorAll('.masonry-item');

            // Image pop-up
            galleryItems.forEach(item => {
                item.addEventListener('click', () => {
                    const imgSrc = item.querySelector('img').getAttribute('src');
                    const popup = document.createElement('div');
                    popup.classList.add('image-popup');
                    popup.innerHTML = `
                        <div class="popup-content">
                            <span class="close-popup">&times;</span>
                            <img src="${imgSrc}" alt="Popup Image">
                        </div>
                    `;
                    document.body.appendChild(popup);

                    popup.querySelector('.close-popup').addEventListener('click', () => {
                        document.body.removeChild(popup);
                    });
                });
            });
        });
    </script>
</body>
</html>
